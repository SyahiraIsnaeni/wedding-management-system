<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <!-- Bootstrap -->
  <title>Edit Wedding</title>
</head>
<body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">EDIT WEDDING DATA</h1>
<br>
<div class="mt-3">
  <form action="/editwedding" method="post">
    <div class="form-group">
      <label for="wedding_id">Wedding ID</label>
      <input required
             type="text"
             class="form-control"
             id="wedding_id"
             name="wedding_id"
             th:value="${weddings.wedding_id}"
      />
    </div>
    <div class="form-group">
      <label for="couple_name">Couple Name</label>
      <input required
             type="text"
             class="form-control"
             id="couple_name"
             name="couple_name"
             th:value="${weddings.couple_name}"
      />
    </div>
    <div class="form-group">
      <label for="wedding_date">Wedding Date</label>
      <input required
             type="text"
             class="form-control"
             id="wedding_date"
             name="wedding_date"
             th:value="${weddings.wedding_date}"
      />
    </div>
    <div class="form-group">
      <label for="min_budget">Minimum Budget</label>
      <input required
             type="number"
             class="form-control"
             id="min_budget"
             name="min_budget"
             th:value="${weddings.min_budget}"
      />
    </div>
    <div class="form-group">
      <label for="max_budget">Maximum Budget</label>
      <input required
             type="number"
             class="form-control"
             id="max_budget"
             name="max_budget"
             th:value="${weddings.max_budget}"
      />
    </div>
    <div class="form-group">
      <label for="location_id">Location ID</label>
      <input required
             type="text"
             class="form-control"
             id="location_id"
             name="location_id"
             th:value="${weddings.location_id}"
      />
    </div>
    <div class="form-group">
      <label for="admin_id">Admin ID</label>
      <input required
             type="text"
             class="form-control"
             id="admin_id"
             name="admin_id"
             th:value="${weddings.admin_id}"
      />
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-100 py-2 my-4">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- Bootstrap -->
</body>
</html>
