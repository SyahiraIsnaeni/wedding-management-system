<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Login</title>
</head>
<body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6
jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPI
Pm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwE
ULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->

<h1 class="text-center">ADMIN LOGIN</h1>
<div class="mt-3">
    <form th:action="@{/}" method="post">
        <div th:if="${invalidCredentials}" class="alert alert-danger">
            Invalid Email or Password.
        </div>
        <div th:if="${logout}" class="alert alert-success">Logged out</div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input required
                   type="text"
                   class="form-control"
                   id="Email"
                   name="email"
                   placeholder="email"
            />
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input required
                   type="password"
                   class="form-control"
                   id="Password"
                   name="password"
                   placeholder="password"
            />
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-100 py-2 my-4">
                Submit
            </button>
        </div>
    </form>
</div>
<!-- Bootstrap -->
</body>
</html>
