<!DOCTYPE html>

thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Edit Wedding</title>
</head>
<body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">EDIT LOCATION DATA</h1>
<br>
<div class="mt-3">
    <form action="/editlocation" method="post">
        <div class="form-group">
            <label for="location_id">Location ID</label>
            <input required
                   type="text"
                   class="form-control"
                   id="location_id"
                   name="location_id"
                   th:value="${location.location_id}"
            />
        </div>
        <div class="form-group">
            <label for="name">Location Name</label>
            <input required
                   type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="${location.name}"
            />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input required
                   type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   th:value="${location.address}"
            />
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input required
                   type="number"
                   class="form-control"
                   id="capacity"
                   name="capacity"
                   th:value="${location.capacity}"
            />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input required
                   type="number"
                   class="form-control"
                   id="price"
                   name="price"
                   th:value="${location.price}"
            />
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-100 py-2 my-4">
                Submit
            </button>
        </div>
    </form>
</div>
<!-- Bootstrap -->
</body>
</html>
