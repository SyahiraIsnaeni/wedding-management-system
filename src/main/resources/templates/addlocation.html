<script

<h1 class="text-center">ADD LOCATION DATA</h1>
<br>
<div class="mt-3">
  <form action="/addlocation" method="post">
    <div class="form-group">
      <label for="location_id">Location ID</label>
      <input required
             type="text"
             class="form-control"
             id="location_id"
             name="location_id"
      />
    </div>
    <div class="form-group">
      <label for="name">Location Name</label>
      <input required
             type="text"
             class="form-control"
             id="name"
             name="name"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input required
             type="text"
             class="form-control"
             id="address"
             name="address"
      />
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input required
             type="number"
             class="form-control"
             id="capacity"
             name="capacity"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input required
             type="number"
             class="form-control"
             id="price"
             name="price"
      />
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-100 py-2 my-4">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- Bootstrap -->
</body>
</html>
