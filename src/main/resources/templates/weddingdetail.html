<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Bootstrap -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <!-- Bootstrap -->
  <title>Wedding Detail</title>

<body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
>
<h1 class="text-center">WEDDING DETAIL</h1>
<br>
<div class="mt-3">

  <table class="table">
    <tr>
      <td><b>Wedding ID</b></td>
      <td><b>:</b></td>
      <td th:text="${weddings.wedding_id}"></td>
    </tr>
    <tr>
      <td><b>Couple Name</b></td>
      <td><b>:</b></td>
      <td th:text="${weddings.couple_name}"></td>
    </tr>
    <tr>
      <td><b>Wedding Date</b></td>
      <td><b>:</b></td>
      <td th:text="${weddings.wedding_date}"></td>
    </tr>
    <tr>
      <td><b>Minimum Budget</b></td>
      <td><b>:</b></td>
      <td th:text="${weddings.min_budget}"></td>
    </tr>
    <tr>
      <td><b>Maximum Budget</b></td>
      <td><b>:</b></td>
      <td th:text="${weddings.max_budget}"></td>
    </tr>

<!--    <tr>-->
<!--      <td><b>Location Name</b></td>-->
<!--      <td><b>:</b></td>-->
<!--      <td th:text="${location.name}"></td>-->
<!--    </tr>-->

    <tr>
      <td><b>Location Price</b></td>
      <td><b>:</b></td>
      <td th:text="${location.price}"></td>
    </tr>

    <tr>
      <td><b>Location Address</b></td>
      <td><b>:</b></td>
      <td th:text="${location.address}"></td>
    </tr>

    <tr>
      <td><b>Staff Name</b></td>
      <td><b>:</b></td>
      <td th:text="${admin.name}"></td>
    </tr>

  </table>
</div>
<a th:href="@{/index}" class="btn btn-dark">Back</a>

</body>
</html>
