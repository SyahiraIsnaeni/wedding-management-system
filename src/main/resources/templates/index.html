<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Wedding</title>
</head>
<body
        class="container d-flex flex-column justify-content-center" style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">WEDDING DATA</h1>
<br>
<a href="/admin" class="btn btn-success w-full mt-2">Admin Data</a>
<a href="/location" class="btn btn-success w-full mt-2">Location Data</a>
<a href="/recycle" class="btn btn-warning w-full mt-2">Recycle Data</a>
<a href="/addwedding" class="btn btn-info w-full mt-2">Add Wedding Data</a>
<form th:action="@{/search}">
    <div class="form-group">
        <label for="couple_name"></label>
        <input
                type="text"
                class="form-control"
                id="couple_name"
                name="couple_name"
                placeholder="search couple name and ENTER.."
        />
    </div>
</form>
<div class="mt-2">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">COUPLE NAME</th>
            <th scope="col">WEDDING DATE</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="wed : ${weddings}">
            <td th:text="${wed.wedding_id}"></td>
            <td th:text="${wed.couple_name}"></td>
            <td th:text="${wed.wedding_date}"></td>

            <td>
                <a th:href="@{/editwedding/{wedding_id}(wedding_id=${wed.wedding_id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/weddingdetail/{wedding_id}(wedding_id=${wed.wedding_id})}" class="btn btn-primary">Detail</a>
                <a th:href="@{/guest/{wedding_id}(wedding_id=${wed.wedding_id})}" class="btn btn-success">Guests</a>
                <a th:href="@{/softdeletewedding/{wedding_id}(wedding_id=${wed.wedding_id})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
<a th:href="@{/}" class="btn btn-secondary">Log Out</a>
<br>
<br>
<!-- Bootstrap -->
</body>
</html>
